<ion-card class="ion-card-container">
  <img mat-card-image [src]="image" width="100%" [alt]="image" (error)="onLoadError($event)">
  <ion-card-header>
    <ion-card-title>
      <ng-content select="[title]"></ng-content>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ng-content select="[body]"></ng-content>
  </ion-card-content>

  <ng-content select="[buttons]"></ng-content>
</ion-card>
