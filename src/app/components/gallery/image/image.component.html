<div class="image-container">
  <div class="image-overlay">
    <div class="image-overlay-top">
      <ion-icon name="eye" (click)="openImageViewer(image)"></ion-icon>
    </div>
    <div class="image-overlay-bottom">
      <p>
        {{ image.text }}
      </p>
    </div>

  </div>
  <img
    [src]="image.photo"
    (error)="updateUrl()"
  >
</div>
